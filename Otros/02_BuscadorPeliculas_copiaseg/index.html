    <script src="js/jquery.scrollUp.js"></script>
    <script>
        /* Añade el boton arriba */
        $(function(){
            $.scrollUp({
                scrollName: 'scrollUp',      // Id de los elementos
                scrollDistance: 600,         // Distancia desde arriba o abajo antes de mostrar el elemento en px
                scrollFrom: 'top',           // 'top' or 'bottom' (arriba/abajo)
                scrollSpeed: 500,            // Velocidad del Scrool (ms)
                easingType: 'linear',        // Tipo de desplazamiento (ver http://easings.net/)
                animation: 'slide',           // Fade, slide, none
                animationSpeed: 800,         // Velocidad de la Animación (ms)
                scrollTrigger: false,        // Establecer un elemento de activación personalizado. Puede ser una cadena HTML o un objeto jQuery
                scrollTarget: false,         // Establecer un elemento de destino personalizado para desplazarse. Puede ser elemento o numero
                scrollTitle: false,         // Establezca un enlace <a> personalizado si es necesario.
                scrollImg: true,            // Establecera  true para usar una imagen 
                zIndex: 4,
                activeOverlay: false   // Configure el color CSS para mostrar el punto activo de desplazamiento hacia arriba, por ejemplo, '# 00FFFF'
            });

        });
    </script>
